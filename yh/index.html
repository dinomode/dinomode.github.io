<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지금 혜정이는?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
      text-align: center;
    }
    .image-container {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>지금 혜정이는?</h1>
  <div class="image-container">
    <img id="randomImage" src="https://via.placeholder.com/200" alt="랜덤 캐릭터 이미지">
  </div>
  <button onclick="generateRandomContent()">눌러요!</button>
  <div class="message" id="randomMessage"></div>

  <script>
    const messages = [
      "오빠 보고싶어!",
      "오빠 사랑해",
      "삐오삐오! 당장 연락해!",
      "오빠 목소리 듣고 싶어요",
      "오빠 어딨어!"
    ];

    const images = [
      "./1.jpg",
      "https://via.placeholder.com/200?text=Character+2",
      "https://via.placeholder.com/200?text=Character+3",
      "https://via.placeholder.com/200?text=Character+4",
      "https://via.placeholder.com/200?text=Character+5"
    ];

    function generateRandomContent() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      const randomMessage = messages[randomIndex];
      const randomImage = images[randomIndex];

      document.getElementById("randomMessage").textContent = randomMessage;
      document.getElementById("randomImage").src = randomImage;
    }
  </script>
</body>
</html>
