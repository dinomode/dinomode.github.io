<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESIGN</title>
    <!--icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--css-->
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./design.css" />
  </head>
  <body>
    <section class="design-top-icon">
      <div class="inner">
        <a href="./index.html"
          ><span class="material-symbols-outlined"> arrow_back </span>
        </a>
      </div>
    </section>

    <section class="design-visual">
      <div class="inner">
        <h1 class="sub-title">DESIGN</h1>
        <p>
          Web Design<br />
          App Design<br />
          Banner Design<br />
          Print Design<br />
          Photo editing<br />
          Layout<br />
          Branding<br />
          Free hand drawing
        </p>
      </div>
      <div class="visual-img"></div>
    </section>

    <!--PHOTOSHOP-->
    <section class="ps">
      <div class="inner">
        <h2 class="sub-title">POSTER DESIGN</h2>
        <p>Photoshop<br />Illustrator</p>
        <div class="ps-img">
          <ul class="box_left">
            <li><img src="./images/ps01.jpg" alt="" /></li>
          </ul>
          <ul class="box_right">
            <li>
              <div class="ps-sub-img">
                <ul class="top">
                  <li><img src="./images/ps02.jpg" alt="" /></li>
                  <li><img src="./images/ps04.jpg" alt="" /></li>
                </ul>
                <ul class="bottom">
                  <li><img src="./images/ps03.jpg" alt="" /></li>
                  <li><img src="./images/ps05.jpg" alt="" /></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!--banner-->
    <section class="banner">
      <div class="inner">
        <h2 class="sub-title">WEB BANNER</h2>
        <p>Photoshop</p>
        <div class="banner-img">
          <img src="./images/banner01.jpeg" alt="" />
          <img src="./images/banner02.jpeg" alt="" />
        </div>
      </div>
    </section>
    <!--banner-->
    <section class="brand">
      <div class="inner">
        <h2 class="sub-title">BRAND DESIGN</h2>
        <p>Photoshop<br />Illustrator</p>
        <div class="brand-img">
          <img src="./images/brand-poster.jpg" alt="" class="brand-poster" />
          <img src="./images/brand.jpg" alt="" class="brand-text" />
        </div>
      </div>
    </section>
    <!--edit-->
    <section class="edit">
      <div class="inner">
        <h2 class="sub-title">EDIT DESIGN</h2>
        <p>Illustrator</p>
        <div class="edit-img">
          <ul>
            <li><img src="./images/edit01.jpg" /></li>
            <li><img src="./images/edit02.jpg" /></li>
          </ul>
          <ul>
            <li><img src="./images/edit03.jpg" /></li>
            <li><img src="./images/edit04.jpg" /></li>
            <li><img src="./images/edit05.jpg" /></li>
            <li><img src="./images/edit06.jpg" /></li>
          </ul>
        </div>
      </div>
    </section>
    <!--CHARACTER-->
    <section class="character">
      <div class="inner">
        <h2 class="sub-title">CHARACTER DESIGN</h2>
        <p>Photoshop<br />Illustrator</p>
        <div class="character-img">
          <img src="./images/ch01.jpg" alt="" />
          <img src="./images/ch02.jpg" alt="" />
        </div>
      </div>
    </section>

    <!--app-->
  </body>
</html>
